<div class="relative-container">
  <div class="griddy">
    <div class="hello">Hello Tree !</div>
    <ul class="tree tree-ng">
      <li>
        <code
          class=""
          (click)="handleClick(tree.id)"
          [class.active-leaf]="activeTreeId === tree.id"
          >{{ tree.value }}-{{ tree.id }}</code
        >
        <ul>
          <li *ngFor="let leaf of tree.children">
            <app-tree-leaf
              [leaf]="leaf"
              [activeTreeId]="activeTreeId"
              (updateActiveLeafId)="handleUpdateActiveLeafId($event)"
            ></app-tree-leaf>
          </li>
        </ul>
      </li>
    </ul>
  </div>

  <svg
    viewBox="0 0 160 230"

    preserveAspectRatio="none"
  >
