<main>
  <nav>
    <h2>Edit a leaf</h2>
    <div class="flexy-nav">
      <div class="flexy-nav-format-buttons">
        <input class="input-font-family" placeholder="Calibri Light" />
        <input class="input-font-size" placeholder="12" />
        <div class="flexy-nav-border"></div>
        <button (click)="handleBold()">
          <!-- BOLD -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="M6.8 19V5h5.525q1.625 0 3 1T16.7 8.775q0 1.275-.575 1.962-.575.688-1.075.988.625.275 1.388 1.025.762.75.762 2.25 0 2.225-1.625 3.113-1.625.887-3.05.887Zm3.025-2.8h2.6q1.2 0 1.462-.613.263-.612.263-.887t-.263-.888q-.262-.612-1.537-.612H9.825Zm0-5.7h2.325q.825 0 1.2-.425t.375-.95q0-.6-.425-.975t-1.1-.375H9.825Z"
            />
          </svg>
        </button>
        <button (click)="handleItalic()">
          <!-- ITALIC -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="M5 19v-2.5h4l3-9H8V5h10v2.5h-3.5l-3 9H15V19Z"
            />
          </svg>
        </button>
        <button (click)="handleUnderlined()">
          <!-- UNDERLINED -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="M5 21v-2h14v2Zm7-4q-2.525 0-3.925-1.575t-1.4-4.175V3H9.25v8.4q0 1.4.7 2.275t2.05.875q1.35 0 2.05-.875.7-.875.7-2.275V3h2.575v8.25q0 2.6-1.4 4.175Q14.525 17 12 17Z"
            />
          </svg>
        </button>
        <button (click)="handleHighlighter()">
          <!-- HIGHLIGHTER -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="m3.5 18 3.15-3.15-.05-.05q-.6-.6-.6-1.4 0-.8.6-1.4L16 2.6q.6-.6 1.4-.6.8 0 1.4.6l2.6 2.6q.6.6.6 1.4 0 .8-.6 1.4L12 17.4q-.6.6-1.4.6-.8 0-1.4-.6l-.05-.05-.65.65Zm10.8-8.3Zm1.275 1.325-2.6-2.6-4.95 4.95 2.6 2.6Z"
            />
            <path [attr.fill]="highlightedColor" d="M2 24v-4h20v4Z" />
          </svg>
        </button>
        <button (click)="handleColorText()">
          <!-- COLOR TEXT -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="m5.5,17 5.25-14h2.5l5.25 14h-2.4l-1.25-3.6H9.2L7.9 17Zm4.4-5.6h4.2l-2.05-5.8h-.1Z"
            />
            <path [attr.fill]="colorTextColor" d="M2 24v-4h20v4Z" />
          </svg>
        </button>
        <button (click)="handlePaint()">
          <!-- PAINT (title's or paragraph's background-color) -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="M11 22q-.825 0-1.412-.587Q9 20.825 9 20v-4H6q-.825 0-1.412-.588Q4 14.825 4 14V7q0-1.65 1.175-2.825Q6.35 3 8 3h12v11q0 .825-.587 1.412Q18.825 16 18 16h-3v4q0 .825-.587 1.413Q13.825 22 13 22ZM6 10h12V5h-1v4h-2V5h-1v2h-2V5H8q-.825 0-1.412.588Q6 6.175 6 7Zm0 4h12v-2H6v2Zm0-2v2Z"
            />
          </svg>
        </button>
        <button (click)="handleFillColor()">
          <!-- COLOR FILL (card's background-color) -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24">
            <path
              class="readonly-color-path"
              d="M6.175 1.4 7.6 0l8.575 8.575q.575.575.575 1.425 0 .85-.575 1.425l-4.75 4.75q-.575.575-1.425.575-.85 0-1.425-.575l-4.75-4.75Q3.25 10.85 3.25 10q0-.85.575-1.425L8.575 3.8ZM10 5.225 5.225 10h9.55ZM19 17q-.825 0-1.413-.587Q17 15.825 17 15q0-.525.312-1.125.313-.6.688-1.125.225-.3.475-.625.25-.325.525-.625.275.3.525.625t.475.625q.375.525.688 1.125.312.6.312 1.125 0 .825-.587 1.413Q19.825 17 19 17Z"
            />
            <path [attr.fill]="colorFillColor" d="M2 24v-4h20v4Z" />
          </svg>
        </button>
      </div>
      <button class="flexy-nav-preview-button" (click)="handlePreview()">
        Preview
      </button>
    </div>
  </nav>

  <aside>
    <h1>{{ activeTree.value }}</h1>

    <input
      (ngModelChange)="handleChange($event)"
      [ngModel]="activeTree.content"
    />
  </aside>
</main>
